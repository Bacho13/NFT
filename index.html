<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium #3429</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon-32x32.png">
</head>

<body>
    <div class="card">
        <div class="imgCont">
            <img class="mainImg" src="imgs/image-equilibrium.jpg" alt="Equilibrium pic">

                    <img src="imgs/icon-view.svg" alt="view icon" class="viewIcon">

        </div>
        <div class="contentCont">
            <div class="top">
                <h1 class="nftName">Equilibrium #3429</h1>
                <p class="para">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="mid">
                <div class="price">
                    <img src="imgs/icon-ethereum.svg" alt="Ethereum img" class="eth">
                    <h5 class="priceTag">0.041 ETH</h5>
                </div>
                <div class="days">
                    <img src="imgs/icon-clock.svg" alt="Clock icon" class="clock">
                    <h5 class="daysleft">3 Days left</h5>
                </div>
            </div>
            <div class="line"></div>
            <div class="bottom">
                <img src="imgs/image-avatar.png" alt="avatar pic" class="avatar">
                <p class="crtof">Creation of</p>
                <a class="nameLink"
                    href="http://https://www.google.com/search?sxsrf=ALiCzsYsSndO_PVoj5Fj1bmpBRJM74r2Gw:1666036194107&q=Jules+Verne&spell=1&sa=X&ved=2ahUKEwiA-qC8hOj6AhXyRvEDHWZaDqgQBSgAegQIBhAB&biw=772&bih=919&dpr=1">Jules
                    Verne</a>
            </div>
        </div>
    </div>
</body>

</html>
